<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/343a51aa95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Building with Responsive Design</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo"><img src="logo-img.jpeg" alt="logo" /></div>
          <div class="right-nav">
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-bars"></i></li>
            </ul>
          </div>
        </nav>
        <div class="yellow">
          <p>Our online events start today! Register for free &rarr;</p>
        </div>
      </header>

      <main>
        <div class="news">
          <div class="news-dsc">
            <span class="category">CHINA</span>
            <h2 class="title">
              China’s Xpeng ‘copies’ Tesla’s website after allegedly ‘stealing’
              Autopilot source code
            </h2>
            <ul>
              <li>By Matthew Beedham</li>
              <li><i class="far fa-clock"></i>3 hours ago</li>
              <li><i class="fas fa-share"></i>29</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
